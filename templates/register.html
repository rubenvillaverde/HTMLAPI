{% extends "base.html" %}
{% block content %}
<div class="container page-login-register-form">
    <form id="registerconapi-form" action="/register2" method="POST">		
        <h2>REGISTRO CON API</h2>
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" class="form-control" name="username" placeholder="Nombre completo">
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" class="form-control" name="password" placeholder="se recomienda con números y letras">  
		</div>		
        <button type="submit" class="btn btn-success">Regístrame</button>
        <h3>Te enviaremos a una página con el resultado del proceso de registro</h3>
        
    </form>  
</div>
{% endblock %}
