{% extends "base.html" %}
{% block content %}
<div class="contanier">
    <span class="border border-success d-block p-2 bg-primary text-white">TODOS LOS ITEMS DE LA BASE DE DATOS</span>
    
    {% for x in itemshtml %}
        <h5>{{x}}</h5>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">{{x.id}}</th>
                    <td>{{x["name"]}}</td>
                    <td>{{x.price}}</td>                    
                  </tr>
                  
                </tbody>
              </table>

    {% endfor %}
    


</div>
    <h3>MOstrando cada {{itemshtml}} de manera separada</h3>
{% endblock %}
